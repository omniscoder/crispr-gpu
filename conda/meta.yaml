{% set name = "crispr" %}
{% set version = "0.1.0" %}

# NOTE: CI currently ships a CPU-only build to avoid unsatisfiable CUDA pins
# on hosted runners. GPU wheels/conda variants can be produced later by
# enabling CRISPR_GPU_ENABLE_CUDA at configure time and adding a CUDA-aware
# variant recipe.

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/omniscoder/crispr-gpu.git
  git_rev: v{{ version }}

build:
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
    - scikit-build-core
    - cmake
    - ninja
  run:
    - python >=3.9

about:
  home: https://github.com/omniscoder/crispr-gpu
  license: MIT
  license_file: LICENSE
  summary: CUDA-accelerated CRISPR off-target search with MIT/CFD scoring (CPU build)

extra:
  recipe-maintainers:
    - omnis-coder
